<!--
    Script for unique double-click behavior of one of the navigation buttons, which leads to a mysterious fourth page of the site.
  -->

<script>
    (function () {
      const langButton = document.querySelector('.nav-language');
      if (!langButton) return;

      const singleClickTarget = langButton.getAttribute('href') || 'watermarkpage.html';
      const doubleClickTarget = 'about.html';

      let clickTimer = null;
      const delay = 250;

      langButton.addEventListener('click', function (event) {
        event.preventDefault();

        if (clickTimer) {
          // second click, treat as double-click
          clearTimeout(clickTimer);
          clickTimer = null;
          window.location.href = doubleClickTarget;
        } else {
          // first click, wait to see if a second arrives
          clickTimer = setTimeout(function () {
            window.location.href = singleClickTarget;
            clickTimer = null;
          }, delay);
        }
      });
    })();
  </script>
